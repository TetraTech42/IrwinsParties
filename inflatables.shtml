<!DOCTYPE html>
<html lang="en">
<head>
  <title>Irwin's Parties - Inflatables</title>
  <!--#include file="head.html" -->
</head>
<body>

  <!--#include file="header.html" -->

<!--  
*****************************************************
                     *** HEADER ***
*****************************************************
-->
  <section id="header-inflatables" >
    <div class="container">
      <div class="row">
        <div class="col-md-7 text-center">
          <div id="myCarousel" class="carousel slide wow fadeInUp" data-ride="carousel" style="height:auto;max-width:100%">

            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
              <div class="item active">
                <div class="slider-size">
                  <img src="images/carousel-home/test1.jpg" alt="Los Angeles">
                  <div class="carousel-caption">
                    <h3></h3>
                    <p></p>
                  </div>
                </div>
              </div>
              <div class="item">
                <img src="images/carousel-home/test2.png" alt="Chicago">
                <div class="carousel-caption">
                  <h3></h3>
                  <p></p>
                </div>
              </div>
              <div class="item">
                <img src="images/carousel-home/test3.jpg" alt="New York">
                <div class="carousel-caption">
                  <h3></h3>
                  <p></p>
                </div>
              </div>
            </div>

            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="col-md-5 text-center">
          <!--#include file="quote.html" -->
        </div>
      </div>
    </div>
  </section>
  <!--  
*****************************************************
         *** INFLATABLES ***
*****************************************************
-->

  <section id="inflatables">
    <div class="container">
      <div class="row">
        <div class="feature wow fadeInUp">
          <div class="f-description" style="text-align:center">
            <h1>Inflatables</h1>
            <p>
              Irwin's Parties only has the best products to offer. We have a variety of all different things that will make your party
              hit!
            </p>
          </div>
        </div>
      </div>
      <div class="toggle-container cf">
        <div class="switch-toggles">
          <div class="category moon-bounces-button first">Moon Bounces</div>
          <div class="category dry-slides-button">Dry Slides</div>
          <div class="category water-slides-button">Water Slides</div>
          <div class="category water-fun-button">Water Fun</div>
          <div class="category combo-bounces-button">Combo Bounces</div>
          <div class="category obstacles-button">Obstacles</div>
          <div class="category sports-button">Sports</div>
          <div class="category everything-else-button">Everything Else!</div>
        </div>
      </div>
      <div class="categories">
        <!--#include file="products/inflatables/moon-bounces.html" -->
        <!--#include file="products/inflatables/dry-slides.html" -->
        <!--#include file="products/inflatables/water-slides.html" -->
        <!--#include file="products/inflatables/water-fun.html" -->
        <!--#include file="products/inflatables/combo-bounces.html" -->
        <!--#include file="products/inflatables/obstacles.html" -->
        <!--#include file="products/inflatables/sports.html" -->
        <!--#include file="products/inflatables/everything-else.html" -->
      </div>
    </div>
  </section>

  <!--#include file="footer.html" -->

</body>

</html>
